<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
 
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
</style>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body class="blue" ng-app="myapp" ng-controller="usercontroller">


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
    <div ng-model="message">

</div>
      <form>

        <div class="row">
          <div class="input-field col s12 center">
            <img src="" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text"><b> Expense Tracker - Demo </b></p>
          </div>
        </div>
       
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
             <label for="username">First name</label>
            <input type="text" name="firstName" class="form-control" ng-model="firstName" />
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
             <label for="username">Last name</label>
            <input type="text" name="lastName" class="form-control" ng-model="lastName"  />
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <label for="username">Username</label>
            <input type="text" name="username"  class="form-control" ng-model="username" />
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="password"  />
          </div>
        </div>
        <div class="row" >
         <div class="input-field col s12">
            <a  class="btn waves-effect waves-light col s12" ng-click="insertdata()">Register Now</a>
            
          </div>
          
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="login.html">Login</a></p>
          </div>
          </div>
        
      </form>
    </div>
  </div>


 <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>


</body>

</html>

  <script>
        var app = angular.module('myapp', []);
app.controller('usercontroller',['$scope','$http', function($scope,$http) {
   $scope.insertdata= function(){
      var data = JSON.stringify({
            firstname: $scope.firstname,
            lastName : $scope.lastName,
           username: $scope.username,
           password: $scope.password
        });
    

      $http.post('myservlet',data);
   
}]);
    </script>
